<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shelmith ‚ù§Ô∏è Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 35px;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    h1 { font-size: 2.2rem; margin-bottom: 15px; }
    h2 { margin-top: 20px; font-size: 1.6rem; }
    p { font-size: 1.1rem; line-height: 1.6; }

    .photo {
      width: 100%;
      border-radius: 20px;
      margin: 15px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .buttons { margin-top: 25px; }
    button {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn { background: #2ecc71; color: white; }
    #noBtn { background: #e74c3c; color: white; position: relative; }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:0.8; }
      50% { transform: translateY(-100px) scale(1.3); opacity:1; }
      100% { transform: translateY(-200px) scale(1); opacity:0; }
    }
  </style>
</head>
<body>

  <!-- MAIN CARD -->
  <div class="card">
    <h1>Dear Shelmith üíï</h1>
    <img src="us.jpg" alt="Us together" class="photo">
    <p>
      Every moment with you feels magical and warm.<br>
      You are my smile, my peace, and my favorite place to be.
    </p>
    <h2>Will you be my Valentine? üåπ</h2>
    <div class="buttons">
      <button id="yesBtn">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üôà</button>
    </div>
  </div>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" autoplay loop>
    <source src="njerae.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const bgMusic = document.getElementById("bgMusic");

    // NO button moves away when hovered
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES button: hearts + open Google Form
    yesBtn.addEventListener("click", () => {
      createHearts(50);
      window.open('https://docs.google.com/forms/u/0/?pli=1&tgif=d'); // REPLACE with your shareable form link
    });

    // NO button: also opens Google Form
    noBtn.addEventListener("click", () => {
      window.open('https://docs.google.com/forms/u/0/?pli=1&tgif=d'); // REPLACE with your shareable form link
    });

    // Create floating hearts
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = 12 + Math.random()*24 + "px";
        heart.style.animationDuration = 3 + Math.random()*3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    // Continuous background hearts
    setInterval(() => {
      createHearts(3);
    }, 500);

    // Fix browser autoplay restrictions
    document.body.addEventListener("click", () => {
      bgMusic.play();
    }, { once: true });

  </script>

</body>
</html>
